name: Deploy E-Learning Platform to GitHub Pages

on:
  push:
    branches: [ main, master ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy to GitHub Pages
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: true
        lfs: false

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm install --legacy-peer-deps

    - name: Create environment file for GitHub Pages
      run: |
        echo "# GitHub Pages Deployment Configuration" >> .env.production
        echo "REACT_APP_REDIRECT_URI=https://365evergreen.github.io/learn-with-365/" >> .env.production
        echo "REACT_APP_POST_LOGOUT_REDIRECT_URI=https://365evergreen.github.io/learn-with-365/" >> .env.production
        echo "" >> .env.production
        echo "# Note: For production deployment, configure these secrets in repository settings:" >> .env.production
        echo "# - AZURE_AD_CLIENT_ID" >> .env.production
        echo "# - AZURE_AD_TENANT_ID" >> .env.production
        echo "# - B2C_CLIENT_ID" >> .env.production
        echo "# - B2C_AUTHORITY" >> .env.production
        echo "# - B2C_KNOWN_AUTHORITY" >> .env.production
        echo "# - SHAREPOINT_SITE_URL" >> .env.production
        echo "# - SHAREPOINT_LIST_ID" >> .env.production

    - name: Run tests
      run: npm test -- --coverage --ci --watchAll=false

    - name: Build application
      run: npm run build
      env:
        CI: false
        PUBLIC_URL: /learn-with-365

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build
        commit_message: 'Deploy E-Learning Platform to GitHub Pages'
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'